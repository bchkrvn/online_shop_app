{% extends "shop/base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите ваш email адрес, чтобы восстановить пароль</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить сообщение"></p>
        {% csrf_token %}
    </form>
{% endblock %}
