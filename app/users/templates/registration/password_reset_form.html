{% extends "shop/base.html" %}
{% load i18n %}
{% block title %}{% trans 'Сбросить пароль' %}{% endblock %}
{% block content %}
    <h1>{% trans 'Забыли свой пароль' %}?</h1>
    <p>{% trans 'Введите ваш email адрес, чтобы восстановить пароль' %}</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="{% trans 'Отправить сообщение' %}"></p>
        {% csrf_token %}
    </form>
{% endblock %}
