{% extends "shop/base.html" %}
{% load i18n %}
{% block title %}{% trans 'Изменение пароля' %}{% endblock %}
{% block content %}
    <h1>{% trans 'Изменение пароля' %}</h1>
    <p>{% trans 'Используйте форму для смены пароля' %}</p>
    <form method="post" class="login-form">
        {{ form.as_p }}
        <p><input type="submit" value="{% trans 'Изменить' %}"></p>
        {% csrf_token %}
    </form>
{% endblock %}
