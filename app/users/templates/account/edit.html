{% extends "shop/base.html" %}
{% load i18n %}
{% block title %}{% trans 'Редактирование аккаунта' %}{% endblock %}

{% block content %}
  <h1>{% trans 'Редактирование вашего аккаунта' %}</h1>
  <p>{% trans 'Вы можете изменить Ваш аккаунт используя форму' %}:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="{% trans 'Сохранить изменения' %}"></p>
  </form>
{% endblock %}
